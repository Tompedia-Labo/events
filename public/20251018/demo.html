<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://events.tompedia.jp/20251018/js/web-components.js" defer></script>
</head>
<body>
  <!-- ヘッダー -->
<template id="app-header">
  <style>
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
  <header>
    <h1>素敵なLPのタイトル</h1>
    <p>キャッチーなサブタイトル</p>
  </header>
</template>

<!-- ヒーローセクション -->
<template id="hero-section">
  <style>
    .hero {
      background-image: url('https://via.placeholder.com/1200x400');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      background-color: #ff6347;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
  <section class="hero">
    <h2>未来を変えるプロダクト</h2>
    <p>このプロダクトがあなたの日常をどう変えるか、魅力的な説明をここに書きます。</p>
    <a href="#" class="cta-button">今すぐ試す</a>
  </section>
</template>

<!-- 特徴セクション -->
<template id="features-section">
  <style>
    .features {
      padding: 2rem;
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      text-align: center;
    }
    .feature-item {
      flex-basis: 30%;
    }
    .feature-item img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }
  </style>
  <section class="features">
    <div class="feature-item">
      <img src="https://via.placeholder.com/100" alt="特徴1">
      <h3>特徴1</h3>
      <p>革新的な機能についての説明です。</p>
    </div>
    <div class="feature-item">
      <img src="https://via.placeholder.com/100" alt="特徴2">
      <h3>特徴2</h3>
      <p>使いやすいデザインについての説明です。</p>
    </div>
    <div class="feature-item">
      <img src="https://via.placeholder.com/100" alt="特徴3">
      <h3>特徴3</h3>
      <p>安心のサポート体制についての説明です。</p>
    </div>
  </section>
</template>

<!-- フッター -->
<template id="app-footer">
  <style>
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
  <footer>
    <p>&copy; 2025 とんペディアハッカソン</p>
  </footer>
</template>
  <app-header></app-header>
  <hero-section></hero-section>
  <features-section></features-section>
  <app-footer></app-footer>
</body>
</html>
